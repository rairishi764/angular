<a href="#" class="list-group" (click)="onRecipeClick()">
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div class="row">
        <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
        <p class="list-group-item-text">{{recipeItem.description}}</p>
    </div>
    <span class="badge bg-dark">
        <img src={{recipeItem.imagePath}}
         alt="{{recipeItem.name}}" 
         class="img-responsive" 
         style="max-height:50px">
    </span>
</div>
</a>
