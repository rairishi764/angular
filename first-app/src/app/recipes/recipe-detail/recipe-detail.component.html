<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" 
             alt="{{recipe.name}}" 
             class="img-responsive"
             style="max-height: 300px;">
        
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipe.name}}</h2>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="">Add ingredients to list</a></li>
                <li><a href="" target="_blank" rel="noopener noreferrer">Edit Recipe</a></li>
                <li><a href="" target="_blank" rel="noopener noreferrer">Delete Recipe</a></li>
                
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
